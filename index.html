<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <script src="quotes.js"></script>
    <script>

    

        window.onload = init;
        function init() {
            generateQuote();
        };
        function generateQuote() {
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];
            let twitterLink ="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22"
            twitterLink+="The%20best%20time%20to%20plant%20a%20tree%20was%2020%20years%20ago.%20The%20second%20best%20time%20is%20now.%22%20Chinese%20Proverb";
            

            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
            // console.log("Generate Quote")
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
</head>
<body>
    <div class="container">
        <div class="row py-5">
    <wrapper id="quote-box">
        <div class="card" >
           <div class="card-header">Random Quote Machine</div>
            <div class="card-body">
              <h5 class="card-title"><div id="text">

              </div></h5>
              <p class="card-text"><div id="author"></div></p>
              <button id="new-quote" class="btn btn-block btn-success" onclick="generateQuote()">New Quote</button>
        <a href ="#"  id="tweet-quote" target="_blank"
        class="btn btn-block btn-primary">Tweet Quotes</a>
            </div>
          </div>
    </wrapper>
</div>
</div>


    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
